{% extends "layout.html" %}
{% block content %}
    <h2>{{ "Edit Blog" if blog else "Create New Blog" }}</h2>
    <form method="post">
        {% if blog %}
        <input type="hidden" name="blog_id" value="{{ blog.id }}">
        {% endif %}
        <label>Title:</label>
        <input type="text" name="title" value="{{ blog.article_title if blog else '' }}" required>
        <label>Content:</label>
        <textarea name="content" required>{{ blog.content if blog else '' }}</textarea>
        <button type="submit">Save</button>
    </form>
{% endblock %}
